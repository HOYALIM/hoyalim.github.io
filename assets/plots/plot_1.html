<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Power Outage Plot Test</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
        }
        .plotly-graph-div {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        @media (max-width: 768px) {
            .plotly-graph-div {
                min-height: 400px;
            }
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Power Outage Analysis - Test Plot</h2>
    <div id="plotly-div" class="plotly-graph-div"></div>
    
    <script type="text/javascript">
        // Simple test plot
        var trace1 = {
            x: ['California', 'Texas', 'Washington', 'Michigan', 'New York'],
            y: [210, 127, 97, 95, 71],
            type: 'bar',
            marker: {
                color: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd']
            }
        };

        var data = [trace1];

        var layout = {
            title: {
                text: 'Distribution of Power Outage Durations',
                font: { size: 16 }
            },
            xaxis: {
                title: 'Duration (minutes)',
                automargin: true
            },
            yaxis: {
                title: 'Count',
                automargin: true
            },
            margin: {
                t: 60,
                b: 50,
                l: 60,
                r: 20
            },
            autosize: true,
            showlegend: false
        };

        var config = {
            responsive: true,
            displayModeBar: true,
            displaylogo: false,
            modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d']
        };

        Plotly.newPlot('plotly-div', data, layout, config);
    </script>
</body>
</html>
